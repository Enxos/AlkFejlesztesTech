<head>
  <meta charset="UTF-8">
  <title>Minden verseny</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Minden verseny</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Neve</th>
      <!-- <th>Távolsága</th> -->
      <th>Részletek</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="verseny : ${versenyek}">
      <td th:text="${verseny.versenyId}"></td>
      <td th:text="${verseny.versenyName}"></td>
      <!-- <td th:text="${verseny.versenyDistance}"></td> -->
      <td>
        <a th:href="@{/verseny/{id}(id=${verseny.versenyId})}" class="btn btn-primary">Eredmények</a>
      </td>
    </tr>
    </tbody>
  </table>

  <form action="/createVerseny" method="post">
    <div class="form-group">
      <label for="versenyName">Új verseny létrehozása:</label>
      <input type="text" class="form-control" id="versenyName" name="name" placeholder="Írd be ide az új verseny nevét.">
    </div>
    <button type="submit" class="btn btn-success">Verseny létrehozása</button>
  </form>
</div>
</body>
</html>
